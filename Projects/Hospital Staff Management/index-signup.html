<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital SignUp-Page</title>
    <link rel="stylesheet" href="style-signup.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">

      <!-- Left Panel -->
      <div class="left-panel">
        <div>
          <h1>Hello&nbsp;</h1>
          <h1 id="notsymbol">!</h1>
        </div>
        <p>Be a part of our team. Sign Up today.</p>
      </div>

      <!-- Doctor Image -->
      <img src="doctor.png" alt="doctor-image-sticker" />

      <!-- Right Panel -->
      <div class="right-panel">
        <h2><span>CITY</span> Hospital <i class="fa-solid fa-hospital"></i></h2>
        <form>
          <div> <!-- User Name -->
            <label for="name">Username</label>
            <input type="text" id="name" placeholder="Full Name" />
          </div>

          <div> <!-- Phone Number -->
            <label for="number">Phone No.</label>
            <input type="number" id="number" placeholder="Number" />
          </div>

          <div> <!-- Role -->
            <label for="role">Role</label>
            <select id="choice">
              <option value="Receptionist">Receptionist</option>
              <option value="Nurse">Nurse</option>
              <option value="Doctor">Doctor</option>
            </select>
          </div>

          <div> <!-- Email-->
            <label for="email-Id">Email</label>
            <input type="text" id="email-Id" placeholder="Email" />
          </div>

          <div>  <!-- Password -->
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" />
          </div>

          <!-- Alert for Unclick Checkbox -->
          <p id="alertCheckbox">Before register please click to agree terms & conditions.</p>

          <pre>  <!-- Checkbox for Terms and Conditions -->
            <label for="checkbox"></label>
            <input type="checkbox" id="checkbox"> I agree to the Terms & Conditions
          </pre>

          <!-- SignUp and LogIn  -->
          <button type="button" onclick="SignUp()">Sign Up</button>
          <p>Already have a account?<a href="#" onclick="LogIn()"> Log in</a></p>
        </form>
      </div>
    </div>
    <script src="script-signup.js"></script>
  </body>
</html>
